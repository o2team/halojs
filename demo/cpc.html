<body ontouchstart>
<textarea id="js">$.cpc(
    {
        data:{
            gids: '3604',
            pcs: '9555:100'
        },
        callback:function(json){
            //TODO
            //数据分类
            var ret=json.errCode;
            if("0"!=ret){
                return ;
            }
            var list=json.list[0].locations[0].plans;
            alert("拉取成功！总共有条"+list.length+"记录");
        }
    }
);</textarea>
<a href="javascript:;" id="update" class="btn">运行</a>
